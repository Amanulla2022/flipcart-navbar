<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flifcart</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-div">
        <div class="logo">
          <img
            class="logo"
            src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
            alt="flipcart logo"
          />
        </div>
        <div class="search-box">
          <i class="material-icons">search</i>
          <input
            type="text"
            size="50"
            placeholder=" Search for Products, Brands and More"
          />
        </div>

        <div class="nav-item">
          <img
            class="login-img"
            src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg"
            alt=""
          />

          <span>Login</span>
          <i class="material-icons">expand_more</i>
        </div>
        <div class="nav-item">
          <img
            class="cart-img"
            src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg"
            alt=""
          />

          <span>cart</span>
        </div>
        <div class="nav-item">
          <img
            class="seller-img"
            src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg"
            alt=""
          />

          <span>Become a Seller</span>
        </div>

        <img
          class="3dot-img"
          src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_3verticalDots-ea7819.svg"
          alt=""
        />
      </div>
    </header>
    <!-- catogories -->
    <div class="catagories">
      <div class="catagory">
        <div class="catgory-image">
          <img
            src="https://rukminim1.flixcart.com/flap/80/80/image/29327f40e9c4d26b.png?q=100"
            alt="grocery"
          />
        </div>
        <div class="text">
          <span>Grocery</span>
        </div>
      </div>
      <div class="catagory">
        <div class="catgory-image">
          <img
            src="https://rukminim1.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100"
            alt="mobile"
          />
        </div>
        <div class="text">
          <span>Mobiles</span>
        </div>
      </div>
      <div class="catagory">
        <div class="catgory-image">
          <img
            src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/0d75b34f7d8fbcb3.png?q=100"
            alt="fashion"
          />
        </div>
        <div class="text">
          <span>Fashion</span>
          <i class="material-icons">expand_more</i>
        </div>
      </div>
      <div class="catagory">
        <div class="catgory-image">
          <img
            src="https://rukminim1.flixcart.com/flap/80/80/image/69c6589653afdb9a.png?q=100"
            alt="electronics"
          />
        </div>
        <div class="text">
          <span>Electronics</span>
          <i class="material-icons">expand_more</i>
        </div>
      </div>
      <div class="catagory">
        <div class="catgory-image">
          <img
            src="https://rukminim1.flixcart.com/flap/80/80/image/ab7e2b022a4587dd.jpg?q=100"
            alt="Furniture"
          />
        </div>
        <div class="text">
          <span>Home & Furniture</span>
          <i class="material-icons">expand_more</i>
        </div>
      </div>
      <div class="catagory">
        <div class="catgory-image">
          <img
            src="https://rukminim1.flixcart.com/flap/80/80/image/0ff199d1bd27eb98.png?q=100"
            alt="appliances"
          />
        </div>
        <div class="text">
          <span>Appliances</span>
        </div>
      </div>
      <div class="catagory">
        <div class="catgory-image">
          <img
            src="https://rukminim1.flixcart.com/flap/80/80/image/71050627a56b4693.png?q=100"
            alt="travel"
          />
        </div>
        <div class="text">
          <span>Travel</span>
        </div>
      </div>
      <div class="catagory">
        <div class="catgory-image">
          <img
            src="https://rukminim1.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100"
            alt="toys"
          />
        </div>
        <div class="text">
          <span>Beauty, Toys & More</span>
          <i class="material-icons">expand_more</i>
        </div>
      </div>
      <div class="catagory">
        <div class="catgory-image">
          <img
            src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/05d708653beff580.png?q=100"
            alt="bikes"
          />
        </div>
        <div class="text">
          <span>Two Wheelers</span>
          <i class="material-icons">expand_more</i>
        </div>
      </div>
    </div>
  </body>
</html>
